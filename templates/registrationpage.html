<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Тренажер</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/style_apha.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- Header -->
    <header id="top" class="header">
        <div id="header" class="text-vertical-center center">
            <h1>Aphasia Trainer</h1>
            <br>
            <div class="col-md-4 col-md-offset-4">
                {% if error %}
                    <span class="error">{{ error }}</span>
                {% endif %}
                <form method="post" id="registration-form" action="/login">
                    <label for="email">Электронная почта</label>
                    <input class="form-control" type="text" id="email" name="email" placeholder="email@email.ru"/><br/>
                    <label for="password">Пароль</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="*******"/><br/>
                    <input class="form-control" type="password" id="password_repeat" name="password_repeat" placeholder="*******"/><br/>
                    <label for="first_name">Имя</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Иван"/><br/>
                    <label for="last_name">Фамилия</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Иванович"/><br/>
                    <label for="middle_name">Отчество</label>
                    <input class="form-control" type="text" id="middle_name" name="middle_name" placeholder="Иванов"/><br/>
                    <input class="btn btn-default" type="submit" id="submit" value="Войти"/><br/>
                </form>
            </div>
        </div>
    </header>
    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
  
    </script>

</body>

</html>
